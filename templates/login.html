<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/Radio360-_1_.ico" type="image/x-icon">
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="facebook.css">
    <title>login</title>
</head>

<body>
    <div class="main vh-100 d-flex flex-column flex-md-row flex-lg-row justify-content-evenly align-items-center ">
        <div class="left d-flex flex-column gap-3">
            <h1 class="fb_l p-x-3">Radio360</h1>
            <h2 class="fb_s">connect patients with doctors all  over <br>the world</h2>
        </div>
        <div class="right">
            <div class="card c1 " style="width: 25rem;">
                <div class="card-body m-3 d-flex flex-column">
                    {% if message %}
                       <div class="bg-danger w-100 text-center p-2 mt-0 mb-1">{{ message }}</div>
                     {% endif %}
                <form action="/" method="post">


                    <div class="mb-3 form-group">

                        <input type="text" class="form-control " id="formGroupExampleInput"
                            placeholder="Email address or phone number" name="email">
                    </div>
                    <div class="mb-3 form-group">

                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" name="password">
                    </div>

                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-primary" for="flexCheckDefault">
                            Show Password
                        </label>
                    </div>
                     <div class="d-grid gap-2 d-md-block mt-4">
                        <button class="btn btn-primary" type="submit">log in</button>
                    </div>
{#                    <a href="#" class="btn btn-primary bt">Log In</a>#}
                </form>
                    <p class="forgot text-center mt-5 mb-4">Forget Password?</p>

                    <hr>
                    <!-- <button type="button" class="btn btn-success btn-lg align-self-center "><a
                            class="link-offset-2 link-underline link-underline-opacity-0 text-black"
                            href="index.html">create
                            account</a></button> -->
                    <a href="/signup" class="btn btn-success btn-lg align-self-center">create account</a>
                </div>
            </div>
            <p class="mt-3 text-center"> <span class="text-primary">create a page</span> for celebrity,brand or buisness
            </p>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>

</html>

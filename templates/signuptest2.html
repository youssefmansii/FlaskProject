<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/Radio360-_1_.ico" type="image/x-icon">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <title>sign-up</title>

</head>
<body>

    <div class="card position-absolute top-50 start-50 translate-middle">
        <h5 class="card-header bg-primary text-center text-light fs-2">Sign-Up</h5>
        <div class="card-body">
            {% if msg %}
            <div class="bg-danger w-100 text-center p-2 mt-0 mb-1">{{ msg }}</div>
            {% endif %}
            <form action="/signup" method="post" enctype="multipart/form-data">


            <div class="row g-3 mb-4">
                <div class="col form-group">
                    <label for="fname" class="form-label text-primary fs-5">First Name:</label>
                  <input type="text" class="form-control" id="fname" placeholder="First name" aria-label="First name" name="fname" required>
                </div>
                <div class="col form-group">
                    <label for="lname" class="form-label text-primary fs-5">Last Name:</label>
                  <input type="text" class="form-control" id="lname" placeholder="Last name" aria-label="Last name" name="lname" required>
                </div>
              </div>
              <div class="row g-3 mb-4">
                <div class="col form-group">
                    <label for="exampleFormControlInput1" class="form-label text-primary fs-5">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required>
                </div>
                <div class="col form-group">
                    <label for="ph" class="form-label text-primary fs-5">Phone Number:</label>
                  <input type="text" class="form-control"  id="ph" placeholder="phone" aria-label="Last name" name="phone" required>
                </div>
              </div>

{#                <div class="col form-group">#}
{#                    <label for="pw" class="form-label text-primary fs-5">Password:</label>#}
{#                  <input type="password" class="form-control"  id="pw" placeholder="password" aria-label="First name" name="password" required>#}
{#                </div>#}
{#                <div class="col form-group">#}
{#                    <label for="cp" class="form-label text-primary fs-5">Confirm Password:</label>#}
{#                  <input type="password" class="form-control" id="cp" placeholder="confirm password" aria-label="Last name" name="cpassword" required>#}
{#                </div>#}
{#              </div>#}





               <div class="row g-3 mb-4">
                <div class="col form-group">
                    <label for="pw" class="form-label text-primary fs-5">Age:</label>
                  <input type="number" class="form-control"  id="pw" placeholder="age" aria-label="First name" name="age" required>
                </div>
                <div class="col form-group">
                    <label for="cp" class="form-label text-primary fs-5">Gender:</label>
                  <input type="text" class="form-control" id="cp" placeholder="Gender" aria-label="Last name" name="gender" required>
                </div>
              </div>
              <div class="row g-3 mb-4">
                <div class="col form-group">
                    <label for="pw" class="form-label text-primary fs-5">Password:</label>
                  <input type="password" class="form-control"  id="pw" placeholder="password" aria-label="First name" name="password" required>
                </div>
                <div class="col form-group">
                    <label for="cp" class="form-label text-primary fs-5">Confirm Password:</label>
                  <input type="password" class="form-control" id="cp" placeholder="confirm password" aria-label="Last name" name="cpassword" required>
                </div>
              </div>
{#                <div class="form-check">#}
{#                      <input class="form-check-input" type="checkbox" value="on" id="flexCheckDefault" name="check1">#}
{#                      <label class="form-check-label" for="flexCheckDefault">#}
{#                        patient#}
{#                      </label>#}
{#                </div>#}
{#                <div class="form-check">#}
{#                      <input class="form-check-input" type="checkbox" value="on" id="flexCheckChecked" name="check2">#}
{#                      <label class="form-check-label" for="flexCheckChecked">#}
{#                        doctor#}
{#                      </label>#}
{#                </div>#}



                 <div class="row g-3 mb-4">
                <div class="col form-group">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="check1" id="flexRadioDefault1" value="on">
                   <label class="form-check-label" for="flexRadioDefault1">
                            Patient
                   </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="check2" id="flexRadioDefault2" value="on" >
                  <label class="form-check-label" for="flexRadioDefault2">
                    Doctor
                  </label>
                </div>
                </div>
                <div class="col form-group">
                    <label for="photo" class="form-label text-primary fs-5">profile pic:</label>
                  <input type="file" class="form-control" id="photo" placeholder="confirm password" aria-label="photo" name="photo" accept="/image/" required>
                </div>
              </div>

                <div class="d-grid gap-2 d-md-block mt-4">
                        <button class="btn btn-primary" type="submit">submit</button>
                    </div>
                <p class="mt-2">have account?<span class="text-decoration-none"><a href="/" class="">log-in</a></span></p>


            </form>
        </div>

      </div>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
